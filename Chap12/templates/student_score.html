<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Score Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Predict Student Score</h2>
    <form id="scoreForm">
      <label for="study_hours">Study Hours:</label>
      <input type="number" id="study_hours" name="study_hours" step="0.1" required />

      <label for="previous_test_score">Previous Test Score:</label>
      <input type="number" id="previous_test_score" name="previous_test_score" step="0.1" required />

      <button type="submit">Predict</button>
    </form>

    <div class="result" id="result"></div>
  </div>

  <script>
    const form = document.getElementById('scoreForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const study_hours = parseFloat(document.getElementById('study_hours').value);
      const previous_test_score = parseFloat(document.getElementById('previous_test_score').value);

      const data = {
        study_hours,
        previous_test_score
      };

      try {
        const response = await fetch('http://127.0.0.1:8000/predict_score', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          resultDiv.textContent = `Predicted Score: ${result.predicted_score.toFixed(2)}`;
        } else {
          resultDiv.textContent = 'Error: ' + (result.detail || 'Could not predict.');
        }
      } catch (error) {
        resultDiv.textContent = 'Error: Unable to connect to the API.';
      }
    });
  </script>
</body>
</html>
