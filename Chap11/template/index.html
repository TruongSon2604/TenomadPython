<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predict House Price</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Predict House Price</h1>
      <form id="prediction-form">
        <div class="form-group">
          <label for="area">Area (m2):</label>
          <input type="number" id="area" required />
        </div>
        <div class="form-group">
          <label for="num_bedrooms">Number of Bedrooms:</label>
          <input type="number" id="num_bedrooms" required />
        </div>
        <div class="form-group">
          <label for="num_bathrooms">Number of Bathrooms:</label>
          <input type="number" id="num_bathrooms" required />
        </div>
        <button type="submit">Predict Price</button>
      </form>

      <h2>Predicted Price: <span id="predicted-price">N/A</span></h2>
    </div>

    <script src="script.js"></script>
  </body>
</html>
